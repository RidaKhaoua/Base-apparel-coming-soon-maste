<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- file normalise -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- file css -->
    <link rel="stylesheet" href="css/style.css">


    <title>Frontend Mentor | Base Apparel coming soon page</title>

  </head>

  <body>
    <main>
      <div class="card-info">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="img-mobile">
          <img src="images/hero-mobile.jpg" alt="">
        </div>
        <div class="body-content">
          <div class="title">
            <p>we're</p>
            <p>coming</p>
            <p>soon</p>
          </div>
          <p class="desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corrupti voluptas laudantium,
            voluptatum placeat veniam sapiente vero voluptatem nemo</p>
          <form action="#">

            <input type="email" class="email" placeholder="Email Adresse">
            <img src="images/icon-error.svg" alt="" class="img-error">

            <button type="button" class="submit"><i class="fa-solid fa-angle-right"></i></button>
          </form>
        </div>
      </div>
      <!-- end card info -->
      <!-- start card img -->
      <div class="card-img">
        <img src="images/hero-desktop.jpg" alt="">
      </div>
      <!-- end card img -->
    </main>
    <script src="js/main.js"></script>
  </body>

</html>
